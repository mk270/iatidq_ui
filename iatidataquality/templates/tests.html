{% set active_page='tests'%}{% extends "layout.html" %}
{% block title %}Tests{% endblock %}
{% block content %}

<div id="template-target">
</div>

{% raw %}
<script type="text/template" id="template-source">

	<h1>Select a test</h1>

    <div class="pull-right">
      <a href="{{new_url}}" class="btn btn-success">
		<i class="icon-plus icon-white"></i>New</a>

      <a href="{{import_url}}" class="btn">Import tests</a>
    </div>

    <table class="table" id="tests">
    <thead>
    <th>ID</th><th>Name</th><th>Description</th><th></th>
    </thead>
    <tbody>
	{{#test}}
    <tr>
	<td><a href="{{tests_url}}">{{ id }}</a></td>
    <td>{{ name }}</td>
    <td>{{ description }}</td>
    <td>
        <a href="{{editor_url}}">
		  <i class="icon-pencil"></i></a> 
        <a href="{{delete_url)}}" 
		   data-confirm="Are you sure you want to delete test {{t.name}}?">
		  <i class="icon-trash"></i></a>
    </td>
    </tr>
	{{/test}}
    </tbody>
    </table>
</script>
{% endraw %}
{% endblock %}

{% block final_scripts %}
    <script src="{{url_for('static', 
				 filename='jquery.tablesorter.min.js')}}"></script>
    <script src="{{url_for('static', 
				 filename='js/deletePrompt.js')}}"></script>
    <script >

    $(function() {
    $("table#tests").tablesorter({ sortList: [[0,0]] });
    });
    </script>
{% endblock %}
